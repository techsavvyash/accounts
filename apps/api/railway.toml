[build]
builder = "nixpacks"
buildCommand = "cd ../.. && bun install && bun run build:packages && cd apps/api && bun run build"

[deploy]
startCommand = "cd apps/api && bun run start"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[env]
NODE_ENV = "production"
PORT = "3000"
